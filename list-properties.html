<!DOCTYPE html>
<html>
<head>
    <title>Supabase Properties</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Properties from Supabase</h1>
    <pre id="output">Loading...</pre>

    <script>
        const supabaseUrl = 'https://cjpurmvvdvhicopkkfoy.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNqcHVybXZ2ZHZoaWNvcGtrZm95Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU5NTk3MTEsImV4cCI6MjA3MTUzNTcxMX0.lV4Nntq1KOTKqDhYWAjnEoo0nNr_yUD-g4a1Yc3KBBM';
        
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function fetchProperties() {
            const output = document.getElementById('output');
            
            try {
                const { data, error } = await supabase
                    .from('properties')
                    .select('*');
                
                if (error) {
                    output.textContent = 'Error: ' + error.message;
                } else {
                    output.textContent = JSON.stringify(data, null, 2);
                }
            } catch (err) {
                output.textContent = 'Error: ' + err.message;
            }
        }

        fetchProperties();
    </script>
</body>
</html>
